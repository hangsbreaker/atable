<!DOCTYPE html>
<html>
<head>
<title>aTable</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width"/>
<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
<link href="atable.css" rel="stylesheet" media="screen">
<script src="atable.js" type="text/javascript"></script>
</head>
<body>

<div id="aTableData"></div>

<script>
var myListdt=[
		{"name" : "abc def", "age" : 50},
		{"age" : "25", "hobby" : "swimming"},
		{"name" : "xyz", "hobby" : "programming"},
		{"name" : "abc", "age" : 50},
		{"age" : "25", "hobby" : "swimming"},
		{"name" : "xyz", "hobby" : "programming"},
		{"name" : "abc ghj", "age" : 50},
		{"age" : "25", "hobby" : "swimming"},
		{"name" : "xyz", "hobby" : "programming"},
		{"name" : "abc", "age" : 50},
		{"age" : "25", "hobby" : "swimming"},
		{"name" : "xyz", "hobby" : "programming"}
	];
	
atable_build("aTableData",{
	data:myListdt,
	limit:5,
	colnumber:false,
	caption:"Data Table",
	colv:["NAME","AGE","HOBBY", "AKSI", "AKSI2"],
	addcol:[
			['AKSI','<button type="button" class="btn" id="btn1">Button</button>'],
			['AKSI2','<button type="button" class="btn" id="btn2">Button</button>']
		],
	colsize:["10px","","30px","40px","50px","30pz","30px"],
	colhide:[2,4],
	colalign:['R','L','C','','','C'],
	sort:['T','F','F','T'],
	collist:true,
	xls:true,
	style:"table table-hover"
});

$('#aTableData').on('click', 'button', function(e){
	var data = the_atable["aTableData"].datarow(this);
	alert(this.id+' | '+data[1]);
});
</script>
</body>
</html>
